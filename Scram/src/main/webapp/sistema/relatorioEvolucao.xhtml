<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
		<p:tabView id="tbviewRelatorioFichaAtendimento"
			style="width:auto;height:auto;margin:auto;">

			<p:tab id="tbFindRelatorioEvolucao" title="Relatório de Evolução">
				<h:form id="formFindRelatorioEvolucao">
					<p:panel id="panelFindRelatorioEvolucao" style="width:100%;">
						<p:messages id="messagesFindRelatorioEvolucao"  style="width:618px;" showDetail="true" autoUpdate="true" closable="true" />

							<h:panelGrid id="panelGridFindRelatorioEvolucao" columns="5">
								<h:outputLabel for="inputTextInicioPeriodo" value="* Período de:"/>
								<p:calendar id="inputTextInicioPeriodo" value="#{reportBean.inicioPeriodo}" 
											locale="pt" showOn="button" navigator="true" mask="true"  pattern="dd/MM/yyyy" size="12"/>	
																							
								<h:outputLabel for="inputTextFimPeriodo" value="até:" style="margin-left:10px !important;"/>
								<p:calendar id="inputTextFimPeriodo" value="#{reportBean.fimPeriodo}" style="margin-left:10px !important;"
												locale="pt" showOn="button" navigator="true" mask="true"  pattern="dd/MM/yyyy" size="12"/>		
	
								<h:panelGrid id="panelGridBtnGerarRelatorioEvolucao" columns="1" cellpadding="3">
									<h:commandLink style="margin-left:35px !important; height:50px;" onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);">
										<p:fileDownload value="#{reportBean.relatorioEvolucao}" />
										<p:graphicImage url="/resources/imagens/pdf.png" style="height:50px;" title="Gerar Relatório em PDF" />
									</h:commandLink>
									<p:outputLabel style="margin-left: 16px;" value="Gerar Relatório" />
								</h:panelGrid>
						
							</h:panelGrid>
					</p:panel>
				</h:form>
			</p:tab>
		</p:tabView>

	</ui:define>
</ui:composition>
</html>
