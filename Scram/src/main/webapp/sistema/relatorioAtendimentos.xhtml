<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
		<p:tabView id="tbviewRelatorioAtendimentos"
			style="width:auto;height:auto;margin:auto;">

			<p:tab id="tbFindRelatorioAtendimentos" title="Relatório de Atendimentos">
				<h:form id="formFindRelatorioAtendimentos">
					<p:panel id="panelFindRelatorioAtendimentos" style="width:100%;">
						<p:messages id="messagesFindRelatorioAtendimentos"  style="width:618px;" showDetail="true" autoUpdate="true" closable="true" />

							<h:panelGrid id="panelGridFindRelatorioAtendimentos" columns="5">
								<h:outputLabel for="inputTextPeriodo" value="* Período de: "/>
								<p:inputText id="inputTextPeriodo"
										style="width:32px;height:11px;" maxlength="4"
										value="#{reportBean.ano}"
										onkeydown="javascript: fMasc( this, mNum );" />
																							
									<h:panelGrid id="panelGridBtnGerarRelatorioAtendimentos" columns="1" cellpadding="3">
									<h:commandLink style="margin-left:35px !important; height:50px;"  onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);">
										<p:fileDownload value="#{reportBean.relatorioAtendimentos}" />
										<p:graphicImage url="/resources/imagens/pdf.png" style="height:50px;" title="Gerar Relatório em PDF" />
									</h:commandLink>
									<p:outputLabel style="margin-left: 16px;" value="Gerar Relatório" />
								</h:panelGrid>
						
							</h:panelGrid>
					</p:panel>
				</h:form>
			</p:tab>
		</p:tabView>

	</ui:define>
</ui:composition>
</html>
