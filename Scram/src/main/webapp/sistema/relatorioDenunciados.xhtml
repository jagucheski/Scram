<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
		<p:tabView id="tbviewRelatorioDenunciados"
			style="width:auto;height:auto;margin:auto;">

			<p:tab id="tbFindRelatorioDenunciados" title="Relatório de Denunciados">
				<h:form id="formFindRelatorioDenunciados">
					<p:panel id="panelFindRelatorioDenunciados" style="width:100%;">
						<p:messages id="messagesFindRelatorioDenunciados" showDetail="true" autoUpdate="true" closable="true" />
						<h:panelGrid id="panelGridFindRelatorioDenunciados" columns="2">

							<h:panelGrid id="panelGridsuariaCidade" columns="3" cellpadding="3">
								<p:outputLabel value="Cidade do Denunciado:" for="inputDenunciadoCidade" />
								<p:autoComplete id="inputDenunciadoCidade"
									value="#{reportBean.denunciadoFind.cidade}"
									completeMethod="#{reportBean.findCidadeAutoComplete}"
									var="cidade" queryDelay="250" minQueryLength="3"
									itemLabel="#{cidade.toDetail}" itemValue="#{cidade}"
									converter="cidadeConverter" size="76">									
								</p:autoComplete>
								<p:commandButton id="btnFindCidade"
									style="margin-left: -38px;" disabled="true" icon="ui-icon-search">									
								</p:commandButton>
							</h:panelGrid>			
	
	
							<h:panelGrid id="panelGridBtnGerarRelatorioe" columns="1" cellpadding="3">
								<h:commandLink style="margin-left:35px !important; height:50px;" onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);">
									<p:fileDownload value="#{reportBean.relatorioDenunciados}" />
									<p:graphicImage url="/resources/imagens/pdf.png" style="height:50px;" title="Gerar Relatório em PDF" />
								</h:commandLink>
								<p:outputLabel style="margin-left: 16px;" value="Gerar Relatório" />
							</h:panelGrid>
						
						</h:panelGrid>
					</p:panel>
				</h:form>
			</p:tab>
		</p:tabView>



	</ui:define>
</ui:composition>
</html>
